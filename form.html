    <meta charset="UTF-8">

    <title>فرم ثبت اطلاعات</title>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">فرم ثبت اطلاعات</h2>
            <h5 class="text-center mb-4">لطفا با دقت فرم مورد نظر را تکمیل کنید و گزینه‌ی ثبت را بزنید    </h5>

            <form action="submit.php" method="post" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="fname" class="form-label">نام</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>

                <div class="mb-3">
                    <label for="lname" class="form-label">نام خانوادگی</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                </div>

                <div class="mb-3">
                    <label for="whatsapp" class="form-label">شماره تماس واتس‌اَپ</label>
                    <input type="tel" class="form-control" id="whatsapp" name="whatsapp" placeholder="+989123456789" required>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">آپلود عکس</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                </div>
                <!-- Example image preview -->
                <div class="mb-3 text-center">
                    <p class="text-muted">نمونه عکس</p>
                    <img src="img/example.jpg" alt="نمونه عکس" class="img-fluid rounded shadow-sm" style="max-width: 250px;">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">تاریخ تولد به میلادی</label>
                    <input type="text" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="mb-3">
                    <label for="hair" class="form-label">رنگ مو</label>
                    <input type="text" class="form-control" id="hair" name="hair" required>
                </div>

                <div class="mb-3">
                    <label for="eyes" class="form-label">رنگ چشم</label>
                    <input type="text" class="form-control" id="eyes" name="eyes" required>
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">قد (سانتی‌متر)</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>

                <div class="mb-3">
                    <label for="nationality" class="form-label">ملیت</label>
                    <input type="text" class="form-control" id="nationality" name="nationality" required>
                </div>

                <div class="mb-3">
                    <label for="destination" class="form-label">کشور مقصد</label>
                    <input type="text" class="form-control" id="destination" name="destination" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">ارسال</button>
            </form>
        </div>
    </div>
